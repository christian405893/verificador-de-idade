<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background: green;
            color: white; 
            width: 200px; /*largura*/
            height: 200px; /*altura*/
            line-height: 200px; /*altura da linha*/
            text-align: center;


        }
    </style>
</head>
<body>

    <div id="area" onclick="clicar()" onmouseout="sair()" onmouseenter="entrar()">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('sair', sair)
        a.addEventListener('entrar', entrar)


        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        
        function entrar(){
            a.innerText = 'entrou!'
            a.style.background = 'black'
        }
        function sair(){
            a.innerText = 'saiu!'
            a.style.background = 'pink'
        }

    </script>
</body>
</html>
