<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>

        h1 {
            font: normal 20px Arial;
        }
        input {
            width: 100px;
        
        }
        div#res {
            margin-top: 10px;
        }

    </style>
</head>

<body>
    <h1>calculadora de adição</h1>
    <input type="number" name="tn1" id="tn1">
    <input type="number" name="tn2" id="tn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar() {
            var tn1 = window.document.getElementById('tn1')
            var tn2 = window.document.getElementById('tn2')
            var res = window.document.querySelector('div#res')

            
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma de ${n1} com ${n2} da igual a: ${s}`
        }
    </script>
    
</body>
</html>
