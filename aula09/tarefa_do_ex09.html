<body>

    <h1>
    qual país onde Você mora?
    </h1>
    
    <input type="text" name="txt1" id="txt1"> 
    <input type="button" value="pesquisar" onclick="pesquisar()">
    <div id="res"></div>

    <script>
        function pesquisar() {
        var t1 = window.document.querySelector('input#txt1')
        var res = window.document.querySelector('div#res')
        var pais = String(t1.value) 
        res.innerHTML = `se você mora no ${pais}<br>`
            console.log(pais)
            if (pais.toLowerCase() === 'brasil'){
            res.innerHTML += `Então seu país é o ${pais}`          
        } else {
            res.innerHTML += `Você é estrangeiro`
        }

        }
    </script>
