<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu país</title>

    <style>

    </style>
</head>

<body>
    <div id="res"></div>
    <input type="button" value="pesquisar" onclick="pesquisar()">
    <input type="text" name="txt1" id="txt1>
    <div id="res"></div>

    <script>
        function pesquisar() {
            var t1 = window.document.getElementById('txt1')
            var res = window.document.querySelector('div#res')
            var pais = String(t1.value)
            res.innerHTML = `<p>Se você mora no <strong>${pais}</strong> então você é</p><br>`

            if (pais.toLowerCase() === 'brasil') {
                res.innerHTML += `<p><strong>Brasileiro</strong><p><br>`
            }
        } else {
            res.innerHTML += `<p><strong>Estrangeiro</strong><p>`
        }
    </script>

</body>
</html>
